name: Build for All Platforms

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: minecraft-installer-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: minecraft-installer-windows-x86_64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: minecraft-installer-macos-intel-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: minecraft-installer-macos-apple-silicon-aarch64

    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: ${{ matrix.target }}
        override: true
    
    - name: Build
      run: cargo build --release --target ${{ matrix.target }}
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact }}
        path: target/${{ matrix.target }}/release/minecraft-installer*
    
    - name: Create release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: target/${{ matrix.target }}/release/minecraft-installer*
