          - ğŸ“ **Custom Path Installation**: Install directly to any directory
          - ğŸŒ **GitHub API Integration**: Download modpacks from GitHub Releases
          - âš™ï¸ **Automodpack Setup**: Automatic server configuration
          - ğŸ’¾ **Database Integration**: Automatic database injection for AstralRinth/ModrinthApp

          #### Minecraft Updater
          - ğŸ” **Instance Scanner**: Auto-detects all Minecraft instances across launchers
          - ğŸ§  **Intelligent Mod Updates**: Compares versions and only updates what's needed
          - ğŸ—‘ï¸ **Duplicate Removal**: Automatically removes old mod versions
          - ğŸ”’ **User Mod Protection**: Preserves mods not in the modpack
          - ğŸ¯ **Version Selection**: Update to specific versions or latest
